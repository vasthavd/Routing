<h1>Show Employee.....</h1>

<table border="2">
    <tr>
        <th>Employee Id</th>
        <th>Employee Name</th>
        <th>Employee salary</th>
        <th>Employee Department</th>
    
    
    </tr>
    <tr *ngFor="let emp of empAll">
        <td>{{emp.empId}}</td>
        <td>{{emp.empName}}</td>
        <td>{{emp.empSalary}}</td>
        <td>{{emp.empDepartment}}</td>



    </tr>
</table>
